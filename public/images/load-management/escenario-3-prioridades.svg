<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" fill="none">
  <rect width="1200" height="520" fill="#F8FAFC"/>
  <text x="40" y="54" font-family="Arial, sans-serif" font-size="30" font-weight="700" fill="#111827">
    Escenario 3: Prioridades por salida y SOC objetivo
  </text>
  <text x="40" y="86" font-family="Arial, sans-serif" font-size="18" fill="#475569">
    Objetivo: asignar kW a quien sale antes o necesita mas energia.
  </text>

  <rect x="40" y="120" width="520" height="320" rx="14" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2"/>
  <text x="64" y="156" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#0F172A">
    Cola de prioridades (ejemplo)
  </text>

  <rect x="64" y="176" width="472" height="54" rx="8" fill="#FEE2E2"/>
  <text x="82" y="210" font-family="Arial, sans-serif" font-size="15" fill="#7F1D1D">V1 - Sale 05:30 - SOC actual 22% - Objetivo 85% - PRIORIDAD ALTA</text>

  <rect x="64" y="240" width="472" height="54" rx="8" fill="#FEF3C7"/>
  <text x="82" y="274" font-family="Arial, sans-serif" font-size="15" fill="#78350F">V2 - Sale 06:10 - SOC actual 38% - Objetivo 80% - PRIORIDAD MEDIA</text>

  <rect x="64" y="304" width="472" height="54" rx="8" fill="#DCFCE7"/>
  <text x="82" y="338" font-family="Arial, sans-serif" font-size="15" fill="#14532D">V3 - Sale 08:00 - SOC actual 54% - Objetivo 75% - PRIORIDAD BAJA</text>

  <rect x="64" y="368" width="472" height="52" rx="8" fill="#DBEAFE"/>
  <text x="82" y="400" font-family="Arial, sans-serif" font-size="15" fill="#1E3A8A">Regla base: prioridad = f(hora salida, SOC faltante, criticidad ruta)</text>

  <rect x="600" y="120" width="560" height="320" rx="14" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2"/>
  <text x="624" y="156" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#0F172A">
    Asignacion dinamica de potencia
  </text>

  <rect x="624" y="178" width="512" height="84" rx="10" fill="#F1F5F9"/>
  <text x="646" y="208" font-family="Arial, sans-serif" font-size="15" fill="#0F172A">Potencia disponible para EV: 90 kW</text>
  <text x="646" y="236" font-family="Arial, sans-serif" font-size="15" fill="#0F172A">Asignación actual: V1=40 kW, V2=30 kW, V3=20 kW</text>

  <rect x="624" y="274" width="512" height="84" rx="10" fill="#EEF2FF"/>
  <text x="646" y="304" font-family="Arial, sans-serif" font-size="15" fill="#1E3A8A">Evento: entra V4 urgente (salida 05:50)</text>
  <text x="646" y="332" font-family="Arial, sans-serif" font-size="15" fill="#1E3A8A">Rebalanceo: V1=35, V2=20, V3=10, V4=25 kW</text>

  <rect x="624" y="370" width="512" height="50" rx="10" fill="#ECFDF5"/>
  <text x="646" y="401" font-family="Arial, sans-serif" font-size="15" fill="#14532D">Resultado: salidas críticas cumplidas sin superar límite del sitio</text>
</svg>
