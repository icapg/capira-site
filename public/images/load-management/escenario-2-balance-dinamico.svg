<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" fill="none">
  <rect width="1200" height="520" fill="#F8FAFC"/>
  <text x="40" y="54" font-family="Arial, sans-serif" font-size="30" font-weight="700" fill="#111827">
    Escenario 2: Balance dinamico con limite de sitio
  </text>
  <text x="40" y="86" font-family="Arial, sans-serif" font-size="18" fill="#475569">
    Objetivo: ajustar la potencia EV en tiempo real según consumo total del depósito.
  </text>

  <rect x="40" y="120" width="1120" height="320" rx="14" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2"/>

  <rect x="80" y="162" width="190" height="236" rx="10" fill="#E2E8F0"/>
  <text x="98" y="194" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#0F172A">Demanda base sitio</text>
  <text x="98" y="224" font-family="Arial, sans-serif" font-size="14" fill="#334155">- oficina</text>
  <text x="98" y="248" font-family="Arial, sans-serif" font-size="14" fill="#334155">- frío/proceso</text>
  <text x="98" y="272" font-family="Arial, sans-serif" font-size="14" fill="#334155">- iluminación</text>

  <rect x="340" y="162" width="230" height="236" rx="10" fill="#DBEAFE"/>
  <text x="362" y="194" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#0F172A">Controlador EMS</text>
  <text x="362" y="224" font-family="Arial, sans-serif" font-size="14" fill="#334155">lee medidor principal</text>
  <text x="362" y="248" font-family="Arial, sans-serif" font-size="14" fill="#334155">calcula margen disponible</text>
  <text x="362" y="272" font-family="Arial, sans-serif" font-size="14" fill="#334155">reparte kW por punto</text>

  <rect x="640" y="162" width="190" height="236" rx="10" fill="#DCFCE7"/>
  <text x="660" y="194" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#0F172A">Cargadores EV</text>
  <text x="660" y="224" font-family="Arial, sans-serif" font-size="14" fill="#334155">P1: 22 -> 8 kW</text>
  <text x="660" y="248" font-family="Arial, sans-serif" font-size="14" fill="#334155">P2: 22 -> 12 kW</text>
  <text x="660" y="272" font-family="Arial, sans-serif" font-size="14" fill="#334155">P3: 11 -> 6 kW</text>

  <rect x="900" y="162" width="220" height="236" rx="10" fill="#FEF3C7"/>
  <text x="922" y="194" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#0F172A">Resultado</text>
  <text x="922" y="224" font-family="Arial, sans-serif" font-size="14" fill="#334155">- sin disparo de ICP</text>
  <text x="922" y="248" font-family="Arial, sans-serif" font-size="14" fill="#334155">- sin exceso de demanda</text>
  <text x="922" y="272" font-family="Arial, sans-serif" font-size="14" fill="#334155">- continuidad operativa</text>

  <line x1="270" y1="280" x2="340" y2="280" stroke="#0F172A" stroke-width="3"/>
  <polygon points="340,280 326,272 326,288" fill="#0F172A"/>
  <line x1="570" y1="280" x2="640" y2="280" stroke="#0F172A" stroke-width="3"/>
  <polygon points="640,280 626,272 626,288" fill="#0F172A"/>
  <line x1="830" y1="280" x2="900" y2="280" stroke="#0F172A" stroke-width="3"/>
  <polygon points="900,280 886,272 886,288" fill="#0F172A"/>

  <rect x="360" y="356" width="450" height="56" rx="10" fill="#EEF2FF"/>
  <text x="380" y="390" font-family="Arial, sans-serif" font-size="15" fill="#1E3A8A">
    Regla: Potencia EV permitida = Límite sitio - Demanda base instantánea
  </text>
</svg>
